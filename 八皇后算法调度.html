<!DOCTYPE html>
<html>
<head>
	<title>js版八皇后算法</title>
</head>
<body>
<script type="text/javascript">
	function check1(arr, n) {
	  for(var i = 1; i < n; i++) {
	     if((arr[i] == arr[n]) || Math.abs(arr[i] - arr[n]) == n - i) {
	        return false;
	    }
	  }
	  return true;
	}
	function queen1(k,n) {
	 
	  if(k>n){
	  	console.log(arr);
	  }else{
	  	for(var m=1;m<=n;m++){
	  		arr[k]=m;
	  		if(check1(arr, k)){
		  		queen1(k+1,n);
		  	}
	  	}
	  }
	  
	}
	var arr = [];
	queen1(1,4);
</script>
</body>
</html>
