<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="//unibase.zjzwfw.gov.cn/DTHybirdEngine/DtDream/hybridapi.js" charset="utf-8"></script>
    <script src="http://115.29.248.20/lib/vconsole.min.js"></script>
    <title>电子公交卡</title>
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            var clientWidth = docEl.clientWidth
            if (!clientWidth) return
            if (clientWidth >= 640) {
              docEl.style.fontSize = '17.07px'
              console.log('2: ' + docEl.style.fontSize)
            } else {
              docEl.style.fontSize = clientWidth / 37.5 + 'px'
              console.log('1: ' + docEl.style.fontSize)
            }
          }
        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      })(document, window)
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
